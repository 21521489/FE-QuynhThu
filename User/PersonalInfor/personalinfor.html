<body>
    <header>

    <section>
        <table class="UpdateProfile">
            <tr>
                <th>Profile Detail</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Last Name"></td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" class="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="number" class="phonenumber" placeholder="Phone"></td>
            </tr>
            <tr>
                <th>Billing Address</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Last Name"></td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="City"></td>
                <td><input type="text" placeholder="So nha"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Viet Nam"></td>
                <td><input type="text" placeholder="Viet Nam"></td>
            </tr>
            <tr>
                <th>Shipping Address</th>
                <td id="cb-sameasbilling"><input type="checkbox"> Same as Billing</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Last Name"></td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="City"></td>
                <td><input type="text" placeholder="So nha"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Viet Nam"></td>
                <td><input type="text" placeholder="Viet Nam"></td>
            </tr>
            <tr><td colspan="2"><button class="btn-updateprofile">Update</button></td>
            </tr>
        </table>
        <table class="updatepassword">
        <tr><th>Update Password</th></tr>
        <tr>
            <td><input type="text" placeholder="Your Current Password"></td></tr>
        <tr>
            <td><input type="text" placeholder="New Password"></td></tr>
        <tr>
            <td><input type="text" placeholder="Repeat New Password"></td></tr>
        <tr><td colspan="2"><button class="btn-updatepassword">Update</button></td>
        </tr>
        </table>
    </section>
